<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .header3, hr, .text-item, a {
            color: #AF8F6F;
        }
        .Total {
            background-color: #AF8F6F;
            color: aliceblue;
        }
        .back-shoping {
            margin-left: 13rem;
        }
        .btn {
            background-color: #74512D;
            color: #EDEBE4;
        }
        button:hover {
            background-color: #EDEBE4 !important;
            color: #74512D !important;
        }
    </style>
</head>
<body>
    <div class="container py-2">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card shopping-cart" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row">
                            <div id="cardParent" class="col-lg-6 px-5 py-2">
                                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase header3">Your Books</h3>
                                <hr class="mb-4" style="height: 2px; background-color: #AF8F6F; opacity: 1;">
                                
                                <!-- Cart items will be appended here -->
                                
                                <div class="d-flex justify-content-between px-3">
                                    <p class="fw-bold">Discount:</p>
                                    <p class="fw-bold"></p>
                                </div>
                                <div class="d-flex justify-content-between p-2 mb-2 Total">
                                    <h5 class="fw-bold mb-0">Total:</h5>
                                    <h5 class="fw-bold mb-0"></h5>
                                </div>
                            </div>
                            <div class="col-lg-6 px-5 py-2">
                                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase header3">Payment</h3>
                                <form class="mb-5">
                                    <div class="form-outline mb-5">
                                        <input type="text" id="typeText" class="form-control form-control-lg" size="17" minlength="19" maxlength="19" />
                                        <label class="form-label" for="typeText">Card Number</label>
                                    </div>
                                    <div class="form-outline mb-5">
                                        <input type="text" id="typeName" class="form-control form-control-lg" size="17" />
                                        <label class="form-label" for="typeName">Name on card</label>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-5">
                                            <div class="form-outline">
                                                <input type="text" id="typeExp" class="form-control form-control-lg" size="7" minlength="7" maxlength="7" />
                                                <label class="form-label" for="typeExp">Expiration</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-5">
                                            <div class="form-outline">
                                                <input type="password" id="typeCvv" class="form-control form-control-lg" size="3" minlength="3" maxlength="3" />
                                                <label class="form-label" for="typeCvv">CVV</label>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="mb-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit <a href="#!">obcaecati sapiente</a>.</p>
                                    <button type="button" class="btn btn-lg">Buy now</button>
                                    <a href="index.html"><i class="fas fa-angle-left me-2 back-shoping"></i>Back to shopping</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Example of "Add to Cart" buttons -->
    <div class="container">
        <h3 class="text-center my-4">Available Books</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="product-itemf">
                    <figure class="product-style">
                        <img src="https://example.com/image1.jpg" alt="Book 1" class="img-fluid">
                        <button type="button" class="add-to-cart-function btn btn-primary" data-image-url="https://example.com/image1.jpg" data-title="Book 1" data-price="15.99">Add to Cart</button>
                    </figure>
                    <figcaption>
                        <h4>Book 1</h4>
                        <span>Author 1</span>
                        <div class="item-price">$15.99</div>
                    </figcaption>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-itemf">
                    <figure class="product-style">
                        <img src="https://example.com/image2.jpg" alt="Book 2" class="img-fluid">
                        <button type="button" class="add-to-cart-function btn btn-primary" data-image-url="https://example.com/image2.jpg" data-title="Book 2" data-price="20.99">Add to Cart</button>
                    </figure>
                    <figcaption>
                        <h4>Book 2</h4>
                        <span>Author 2</span>
                        <div class="item-price">$20.99</div>
                    </figcaption>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-itemf">
                    <figure class="product-style">
                        <img src="https://example.com/image3.jpg" alt="Book 3" class="img-fluid">
                        <button type="button" class="add-to-cart-function btn btn-primary" data-image-url="https://example.com/image3.jpg" data-title="Book 3" data-price="12.99">Add to Cart</button>
                    </figure>
                    <figcaption>
                        <h4>Book 3</h4>
                        <span>Author 3</span>
                        <div class="item-price">$12.99</div>
                    </figcaption>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="addToCart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
