<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>bookify</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <input type="text" id="signup-name" placeholder="Name" required />
          <div id="signup-name-message" class="error-message"></div>

          <input type="email" id="signup-email" placeholder="Email" required />
          <div id="signup-email-message" class="error-message"></div>

          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <div id="signup-password-message" class="error-message"></div>

          <div id="signup-success-message" class="success-message"></div>

          <button type="button" id="signup-btn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <span>or use your email and password</span>
          <input type="email" id="signin-email" placeholder="Email" required />
          <div id="signin-email-message" class="error-message"></div>

          <input
            type="password"
            id="signin-password"
            placeholder="Password"
            required
          />
          <div id="signin-password-message" class="error-message"></div>

          <a href="#">Forgot Your Password?</a>

          <div id="signin-success-message" class="success-message"></div>

          <button type="button" id="signin-btn">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
